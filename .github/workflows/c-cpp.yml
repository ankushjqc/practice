name: BuildCI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]  
  workflow_dispatch:
    workflows: ["Deploy"]
    types:
      - completed
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    #- name: configure
      #run: ./configure
    - name: make clean
      run: make clean
    - name: make 
      run: make 
